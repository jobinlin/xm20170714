<form name="refund_form" method="post">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">拒绝申请理由：</td>
		<td class="item_input">
			<textarea cols="45" rows="5" class="text" name="memo"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan=2 style="text-align:center;">
			<input type="hidden" name="data_id" value="{$data_id}" />
			<input type="button" class="button" id="confirm" value="拒绝申请" action="{:u("SupplierLocation/refused_apply")}" />
			<input type="button" class="button" id="cencal" value="取消" action="{:u("SupplierLocation/publish")}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>
</form>
