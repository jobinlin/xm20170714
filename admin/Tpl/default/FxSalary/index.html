{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/fx_salary.js' />
<div class="main">
<div class="main_title">{$title_name}</div>
<div class="blank5"></div>
<div class="button_row">
<script>
$(function(){
	init_fx_level(1);
	//绑定事件
	$("select[name='fx_salary_type']").live("change",function(){init_fx_level();});
});
</script>
<if condition="$fx_set_type eq 1">
<span class="top_btn">全局佣金设置</span>
<else />
<input type="button" class="button" value="全局佣金设置" onclick="javascript:window.location='{:u("FxSalary/index")}';"/>
</if>

<if condition="$fx_set_type eq 2">
<span class="top_btn">等级佣金设置</span>
<else />
<input type="button" class="button" value="等级佣金设置" onclick="javascript:window.location='{:u("FxSalary/level_index")}';"/>
</if>

<if condition="$fx_set_type eq 3">
<span class="top_btn">分销商品佣金</span>
<else />
<input type="button" class="button" value="分销商品佣金"  onclick="javascript:window.location='{:u("FxSalary/deal_index")}';"/>
</if>
	
</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">注意：</td>
		<td class="item_input">
			<div class="common_tip">全局分销设置:(允许分销的商品，但未指定佣金时候生效)</div>
		</td>
	</tr>
	<tr>
		<td class="item_title">分销佣金类型:</td>
		<td class="item_input fx_salary_type_box" >
			
		</td>
	</tr>
	
	<tr>
		<td class="item_title">分销佣金:</td>
		<td class="item_input fx_level_box">
			
		</td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="FxSalary" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="save" />
			<input type="hidden" name="fx_set_type" value="{$fx_set_type}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
