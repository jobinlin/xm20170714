{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_open_time ($open_time) {
		return $open_time ? $open_time : '未设置';
	}
	
	function dist_status($status) {
		$str = array(0 => '未审核', 1 => '同意入驻', 2 => '拒绝申请');
		return $str[$status];
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	
		名称：<input type="text" class="textbox" name="name" value="{:strim($_REQUEST['name'])}" />		
		<input type="hidden" value="DistributionAuth" name="m" />
		<input type="hidden" value="index" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="location" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,name:驿站名称:edit,contact:联系人,tel:手机号码,address:详细地址,status|dist_status:状态" 
	actionlist="edit:{%EDIT}, del:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
