{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">

<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>


	<tr>
		<td class="item_title">配送账户最低余额限制：</td>
		<td class="item_input">
			<input type="text" class="textbox require pricebox" name="delivery_min_money" value="{$delivery_min_money}" /><span class="fx_unit">元 （商户的配送帐号余额不可低于设置金额，否则商家无法使用第三方配送）</span>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">配送账户警戒金额：</td>
		<td class="item_input">
			<input type="text" class="textbox require pricebox" name="delivery_alarm_money" value="{$delivery_alarm_money}" /><span class="fx_unit">元 （当可用余额小等于警戒金额的100%、80%、60%时，短信通知商户及时充值）</span>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" value="{$vo.id}" name="id" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="DcThirdDelivery" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="setting_update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
