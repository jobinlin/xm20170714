{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/deal_city.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("DealCity/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<script>

var province_list=$("<select name='pid'><option value='0'>=={%PROVINCE}==</option><foreach name='city_list' item='city_item'><option value='{$city_item.id}' code='{$city_item.code}'>{$city_item.name}</option></foreach></select>");

</script>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">地区:</td>
		<!-- <td class="item_input"><input type="text" class="textbox require" name="name" /></td> -->
		<td class="item_input">
		<select name="name" class="require" id="city">
			<option value="0">==地区==</option>	
		</select>
		<input type="hidden" name="code" value="" /> 
		<input type="text" class="textbox search_name" name="search_name" />
		<input type="button" class="button search" value="{%SEARCH}" url="{:u("DealCity/search")}"/>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%U_NAME}:</td>
		<td class="item_input"><input type="text" class="textbox" name="uname" /> [{%CITY_UNAME_UNIQUE}]</td>
	</tr>
	<tr class="citycode">
		<td class="item_title">区号:</td>
		<td class="item_input"><input type="text" class="textbox require" name="citycode" value="" /> [城市电话区号]</td>
	</tr>
	
	<tr id="province">
		<td class="item_title">{%PROVINCE}:</td>
		<td class="item_input">
		<select name="pid">
			<option value="0">=={%PROVINCE}==</option>
			<foreach name="city_list" item="city_item">
				<option value="{$city_item.id}" code="{$city_item.code}">{$city_item.name}</option>
			</foreach>
		</select>
		</td>
	</tr>

	<tr style="display:none;">
		<td class="item_title">{%CITY_DESCRIPTION}:</td>
		<td class="item_input">
			 <html:editor id="editor" name="description" type="KINDEDITOR" content="" />
		</td>
	</tr>
	<tr style="display:none;">
		<td class="item_title">{%CITY_NOTICE}:</td>
		<td class="item_input">
			 <html:editor id="notice" name="notice" type="KINDEDITOR" content="" />
		</td>
	</tr>
	<tr class="seo">
		<td class="item_title">{%CITY_SEO_TITLE}:</td>
		<td class="item_input"><textarea class="textarea" name="seo_title" ></textarea></td>
	</tr>
	<tr class="seo">
		<td class="item_title">{%CITY_SEO_KEYWORD}:</td>
		<td class="item_input"><textarea class="textarea" name="seo_keyword" ></textarea></td>
	</tr>
	<tr class="seo">
		<td class="item_title">{%CITY_SEO_DESCRIPTION}:</td>
		<td class="item_input"><textarea class="textarea" name="seo_description" ></textarea></td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="DealCity" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
