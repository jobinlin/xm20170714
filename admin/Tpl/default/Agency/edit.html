<script type="text/javascript">
var data_id="{$vo['city_id']}";
var re_acname ="{$vo.account_name}";
$(document).ready(function(){
	$("select[name='city_id']").bind("change",function(){
		if(data_id==$(this).val()){
			$("#check").html(" ");
		}else{
			check_city($(this).val());
		}
	});
	$("input[name='account_name']").bind("blur",function(){
 		if(re_acname==$(this).val()){
			$("#check_aname").html(" ");
		}else{
			check_account_name($(this).val());
		}
	});
});

function check_city(city_id){
	var action=ROOT+"?"+VAR_MODULE+"=Agency&"+VAR_ACTION+"=check_city"; 
	var query = new Object();
	query.city_id=city_id;
	$.ajax({
		url:action,
		type:"POST",
		data:query,
		dataType:"json",
		success:function(obj){
			$("#city_code").val(obj.code);
			$("#check").html(obj.info);
		}
	})
	
}

function check_account_name(account_name){
	var action=ROOT+"?"+VAR_MODULE+"=Agency&"+VAR_ACTION+"=check_account_name"; 
	var query = new Object();
	query.account_name=account_name;
	$.ajax({
		url:action,
		type:"POST",
		data:query,
		dataType:"json",
		success:function(obj){
			$("#check_aname").html(obj.info);
		}
	})
}
</script>
