{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{$title_name}</div>
<div class="blank5"></div>

<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">积分抵现：</td>
		<td class="item_input">
			<label><input name="SCORE_PURCHASE_SWITCH" type="radio" value="1" <if condition="$vo['SCORE_PURCHASE_SWITCH'] eq 1 ">checked="checked"</if> />开启</label>&nbsp;
			<label><input name="SCORE_PURCHASE_SWITCH" type="radio" value="0" <if condition="$vo['SCORE_PURCHASE_SWITCH'] eq 0 ">checked="checked"</if> />关闭</label>&nbsp;
			<br><span class='tip_span'>开启后，下单时积分可以抵扣部分金额。<br>
同时设置抵现最高金额和最高金额百分比，按金额最低的为限制标准</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">抵现金额：</td>
		<td class="item_input" >
			<input style="height: 20px;" type="text" name="SCORE_PURCHASE_EXCHANGE_MONEY" value="{$vo.SCORE_PURCHASE_EXCHANGE_MONEY}" pattern="([0-9]*)|(\d+(\.\d{1,4}))" onkeyup="value=value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3') "/>&nbsp;元
			<br><span class='tip_span'>100个积分可以抵现多少元</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">抵现最高金额：</td>
		<td class="item_input" >
			<input style="height: 20px;" type="text" name="SCORE_PURCHASE_MAX_MONEY" value="{$vo.SCORE_PURCHASE_MAX_MONEY}" pattern="([0-9]*)|(\d+(\.\d{1,4}))" onkeyup="value=value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3') "/>&nbsp;元
			<br><span class='tip_span'>积分所能抵现的最高金额，为0表示不可抵现</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">抵现最高百分比：</td>
		<td class="item_input" >
			<input style="height: 20px;" type="text" name="SCORE_PURCHASE_MAX_PROPORTION_MONEY" value="{$vo.SCORE_PURCHASE_MAX_PROPORTION_MONEY}" pattern="([0-9]*)|(\d+(\.\d{1,4}))" onkeyup="value=value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3') "/>&nbsp;%
			<br><span class='tip_span'>积分可以抵换的商品的最高金额百分比，为0表示不可抵现</span>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
 			<input type="hidden" name="{:conf("VAR_MODULE")}" value="ScoreMarketing" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="score_purchase_save" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
