{if $supplier_data_list}
<ul class="event-list clearfix">
	{foreach from=$supplier_data_list item=data}
	<li>
		<a href="" class="event-img">
			<img src="{function name="get_spec_image" v=$data.icon w=100 h=75 g=1}" width="100" height="75"/>
			<div class="event-mask"></div>
			<div class="event-txt">{$data.name}</div>
		</a>
		<div class="event-bd clearfix">
			<div class="event-info f_l">
				<p class="event-time">报名时间：{$data.name}</p>
				<p class="event-address">活动地点：{$data.address}</p>
			</div>
			<a href="{$data.url}" class="event-btn">马上报名</a>
		</div>
	</li>
	{/foreach}
</ul>
{/if}
{if $total>$page_size}
<div class="blank"></div>
<div class="pages">{$pages}</div>
{/if}
