{if $data.deal_list}
	{foreach from=$data.deal_list item=supplier_deal key=key}
		 <li>
			<a href="{$supplier_deal.url}">
				<div class="goods-img"><img alt="" date-load="1" data-src="{if $supplier_deal.f_icon neq ''}{$supplier_deal.f_icon}{else}{$TMPL}/style5.2/images/loading/no-image.png{/if}" src="{$TMPL}/style5.2/images/loading/no-image.png"/></div>
				<div class="goods-info">
					<h2 class="goods-name">{$supplier_deal.name}</h2>
					<div class="sale-info">
						<p class="price">{$supplier_deal.current_price}<del class="p-price">{$supplier_deal.origin_price}</del></p>
						<p class="sale">{if $supplier_deal.buy_count gt 0}已售{$supplier_deal.buy_count}{/if}</p>
					</div>
				</div>
			</a>
		</li>
	{/foreach}
{/if}
