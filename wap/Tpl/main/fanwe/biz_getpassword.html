{include file="style5.2/inc/header1.html"}
{include file="style5.2/inc/header2.html"}
<script type="text/javascript">
	var AJAX_URL = '{url x="index" r="ajax"}';
</script>
<div class="page page-index" id="biz_getpassword" style="background: #FFFFFF">
	{include file="style5.2/inc/biz_header.html"}
	<div class="content">

		<div class="user-form" style="padding: 0 1.25rem">
			<form id="ph_getpassword" action="{url a="index" r="user"}">
				<div class="phone-login">
					<ul class="form-list">
						<li class="b-line">
							<i class="iconfont">&#xe660;</i>
							<input type="tel" name="user_mobile" class="form-text phonenumer" id="phonenumer" placeholder="请输入手机号码">
						</li>
						<li class="b-line">
							<i class="iconfont">&#xe661;</i>
							<input type="number" name="sms_verify" class="form-text" placeholder="请输入手机验证码">
							<input type="button" id="btn"  unique="2" lesstime="{$sms_lesstime}" class="sendBtn noUseful  j-sendBtn" value="发送验证码">
						</li>
						<li class="b-line">
							<i class="iconfont">&#xe662;</i>
							<input type="password" name="user_pwd" class="form-text" placeholder="请输入新密码">
						</li>
					</ul>
					<input type="hidden" name="act" value="dogetpassword" />
					<input type="button" value="确定" class="userBtn userBtn-yellow" id="getpassword">
				</div>
			</form>
		</div>


		{if $is_weixin}
		<div class="third-login">
			<p class="third-login-title">使用其他方式登录</p>
			<div class="third-login-info">
				<a href="javascript:void(0);" onclick="weixin_login();" class="weixin-login">
					<i class="iconfont">&#xe664;</i>
				</a>
			</div>
		</div>
		{/if}
	</div>

{include file="style5.2/inc/module/sms_verify_code.html"}

</div>


{include file="style5.2/inc/footer.html"}
