{include file="style5.2/inc/header1.html"}
{include file="style5.2/inc/header2.html"}
<script type="text/javascript">
    var AJAX_URL = '{url x="index" r="ajax"}';
</script>
<div class="page page-index" id="changepassword">
    {include file="style5.2/inc/auto_header.html"}
    <div class="content">

        <div class="user-form" style="padding: 0 1.25rem">
            <form id="ph_getpassword" action="{url a="index" r="user"}">
            <div class="phone-login">
                <ul class="form-list">
                    <li class="b-line flex-box">
                        <i class="iconfont">&#xe660;</i>
                        <input type="tel" name="format_mobile" class="form-text flex-1 phonenumer" placeholder="请输入手机号码" {if $user_info.mobile}value="{$user_info.format_mobile}" readonly {/if}>
                    </li>
                    <li class="b-line flex-box">
                        <i class="iconfont">&#xe661;</i>
                        <input type="number" name="sms_verify" class="form-text flex-1" placeholder="请输入手机验证码">
                        <input type="button" id="btn"  unique="2" lesstime="{$sms_lesstime}" class="sendBtn noUseful  j-sendBtn" value="发送验证码">
                    </li>
                    <li class="b-line flex-box">
                        <i class="iconfont">&#xe662;</i>
                        <input type="password" name="user_pwd" class="form-text flex-1" placeholder="请输入新密码">
                    </li>
                </ul>
                <input type="hidden" name="user_mobile" id="phonenumer" value="{$user_info.mobile}">
                <input type="hidden" name="act" value="dochangepassword" />
                <input type="button" value="确定" class="userBtn userBtn-yellow">
            </div>
            </form>
        </div>

    </div>

    {include file="style5.2/inc/module/sms_verify_code.html"}

</div>


{include file="style5.2/inc/footer.html"}
